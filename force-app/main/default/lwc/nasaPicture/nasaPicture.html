<template>
    <article class="slds-card">
        <h1><center>Nasa PICTURE</center></h1>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-6">
                    <lightning-button onclick={handleBack} variant='brand' label='Preview' title='title'  class="slds-p-vertical_xx-large slds-align_absolute-center">
                    </lightning-button>
                </div>
                <div class="slds-col slds-size_4-of-6">
                    <img src={imageUrl} alt="nasa">
                </div>
                <div class="slds-col slds-size_1-of-6">
                    <lightning-button onclick={handleNext} variant='brand' label='Next' title='title'  class="slds-p-vertical_xx-large slds-align_absolute-center">
                    </lightning-button>
                </div>
            </div>
        </div>
        <footer class="slds-card__footer">
        <a class="slds-card__footer-action" href="#">{currentdate}
        </a>
        </footer>
        </article>
  
    

</template>
